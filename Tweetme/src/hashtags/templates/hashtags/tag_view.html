{% extends "base.html" %}

<style>
#tweet-container {

}
</style>

{% block script %}
<script>
$(document).ready(function(){
  loadTweetContainer("tweet-container")
});
</script>
{% endblock script %}

{% block content %}

   <div class="col-sm-8 col-sm-offset-2">
      <div class='row'>

          <div class='col-sm-9 col-xs12'>
            {% if request.GET.q %}
            <p class='lead'>Results for {{ request.GET.q }}</p>
            <hr/>
            {% endif %}
            
          </div>
          <div class='col-sm-12'>
          <div class='col-sm-3 col-xs-12' style="background-color: rgba(44, 118 ,133, 0.3); border-radius: 15px; color: white;">
          <h2>{{ obj.tag }}</h2>
          </div>
          <div class='col-sm-9 col-xs-12'>
            <h3>Tweets</h3>

            <hr/>

            <div id='tweet-container' data-url='/api/tags/{{ obj.tag }}'>
              
            </div>
            <a href='#' id='loadmore'>Load More Tweets</a>

          </div>
          </div>

      </div>
    </div>

{% endblock content %}
